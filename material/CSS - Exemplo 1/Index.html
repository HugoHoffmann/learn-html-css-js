<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Jovens Talentos - Tabelas</title>
		
		<link rel="stylesheet" href="css/estilos.css" />

		<style>
			table, tr, td{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div> Hello world </div>

		<br/><br/>
		
		<table>
			<tr>
				<td>0</td>
				<td>Seleção via firstChild</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Primeiro</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Segundo</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Terceiro</td>
			</tr>
		</table>
		
		<br/><br/><br/><br/>
		
		<div id="selecaoPorId">
			Seleção usando ID
		</div>
		
		
		<div class="selecaoPorClasse">
			Seleção usando CLASSE
		</div>


		<br/><br/><br/><br/><br/><br/>
		
		<div>
			Apenas div com texto
		</div>
		
		<br/><br/><br/><br/>
		
		<div id="divComSpan">
			<span>Span dentro da div</span>
		</div>
		
		<br/><br/><br/><br/>
		
		<div class="nivelUm">
			<div class="nivelDois">
			</div>
		</div>
		
		
	</body>
</html>

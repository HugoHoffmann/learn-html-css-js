<!DOCTYPE html>
<!--
Criar uma nova página contendo um campo com label "Quantidade" e um botão "Gerar". Ao usuário informar um número e clicar no botão, 
deverão ser geradas divs de acordo com o numero informado no campo. Sendo que as divs devem possuir como texto o indice delas.
Deve existir uma classe css generica para divs, para que todas possuam as dimensões 30x30, e fiquem uma do lado da outra. Ao clicar
uma segunda vez no botão, todas as divs devem ser removidas e recriadas.
Exemplo: Informar número 4 no campo e clicar no botão. Devem ser geradas 4 divs, que possuirão os textos internos 
respectivamente 1,2,3,4. Sendo a primeira o 1, a segunda o 2.
-->
<html>
    <head>
        <title>Exercício 2 Questão 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <link type="text/css" rel="stylesheet" href="jsExe2Q4.css">
        <script>
            function criaDiv(){
                var num = document.getElementById("n").value;
                num = parseInt(num);
                $(".estilo").remove();
                for(var i = 0; i < num; i++){
                    var oDiv = document.createElement("div");
                    oDiv.setAttribute("Class","estilo");
                    oDiv.innerText = i + 1;
                    document.body.appendChild(oDiv);
                }
                console.log(num);
            }
        </script>
    </head>
    <body>
        <label>Quantidade: </label>
        <input id="n" type="number">
        <input type="submit" value="Gerar" onclick="criaDiv();">
        <br>
    </body>
</html>

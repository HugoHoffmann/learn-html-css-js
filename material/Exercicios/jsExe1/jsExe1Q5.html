<!DOCTYPE html>

<html>
    <head>
        <title>Lista de Exercício 1 Questão 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function criaBotao(){
                var espaco = document.createElement('br');
                document.body.appendChild(espaco);
                var button = document.createElement('button');
                button.setAttribute('type','button');
                button.appendChild(document.createTextNode('Novo botão'));
                document.body.appendChild(button);                
            }
        </script>
    </head>
    <body>
        <input type="button" value="Botão" onclick="criaBotao();">
    </body>
</html>
